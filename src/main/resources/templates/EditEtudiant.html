<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8" />
<title>Edit Etudiant</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body layout:fragment="content">

	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default ">
			<div class="panel-heading">Edit d'une Ã©tudiant</div>
			<div class="panel-body">
				<form th:action="SaveEtudiant" method="post"
					class="form-group" th:object="${etudiant}" enctype="multipart/form-data">
					<div>
						<label class="control-label">ID:</label> <input type="text"
							th:field="*{id}" class="form-control" />
					     <span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div>
						<label class="control-label">Nom:</label> <input type="text"
							th:field="*{nom}" class="form-control" />
					     <span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div>
						<label class="control-label">Email:</label> <input type="text"
							th:field="*{email}" class="form-control" />
						 <span class="text-danger" th:errors="*{email}"></span>
						<div>
							<label class="control-label">Date de Naissance:</label> <input
								type="date"  class="form-control" />
						 <span class="text-danger" ></span>
						</div>
						<div>
							<label class="control-label">photo:</label> <input type="file"
								name="picture" class="form-control" />
						 <span class="text-danger" th:errors="*{photo}"></span>
						<img class="img-circle" th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100"/>
						</div>
						<div>
							<input type="submit" name="save" class="btn btn-block" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
