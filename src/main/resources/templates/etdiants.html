
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>gestion Etudiant</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
    th:href="@{/css/myStyle.css}"/>
</head>
<body layout:fragment="content">
 <div><a th:href="@{FormEtudiant}">Saisie Etudiant</a></div>
	<div class="container spacer">
		<form action="index" method="get">
			<label>Mot Cl√©</label><input type="text" th:value="${motcle}" name="motcle" />
			<button type="submit">Chercher</button>
		</form>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>nom</td>
					<td>email</td>
					<td>date</td>
					<td>photo</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${pageEtudiant}"> 
					<td th:text="${{e.nom}}"></td>
					<td th:text="${{e.email}}"></td>
					<td th:text="${{e.dateNaissance}}"></td>
					<td><img class="img-circle" th:src="@{getPhoto(id=${e.id})}" width="100" height="100"/></td>
					<td><a th:href="@{edit(id=${e.id})}">edit</a></td>
      				<td><a onclick="return confirm('Etes vous sure?')" th:href="@{supprimer(id=${e.id})}">supprimer</a></td>
					</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<ul class="nav nav-pills">  
			<li th:each="p:${pages}" th:class="${page==p}? 'active': ''">
			<a th:text="${p}" th:href="@{index(page=${p},motcle=${motcle})}" ></a></li>
		</ul>
	</div>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:text="${pagestot}"></li>
		</ul>
	</div>
</body>
</html>
